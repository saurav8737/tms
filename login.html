<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header, .footer {
            background: grey;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
        }
        .header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .top-right {
            text-align: right;
            font-weight: bold;
        }
        .footer {
            bottom: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            margin-top: 80px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: red;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>TIME MANAGEMENT SYSTEM</h3>
        <div class="top-right">
            <span id="current-time"></span>  
            <br>
            <span id="date-display"></span>    
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="login-btn">Login</button>
    </div><br><br>

    <div class="footer">
        <p>&copy; 2024 Time Management System | Designed by Saurav Kumar</p>
        <p>Mob:+91-9570065413, eMail: sauravkumar1668@gmail.com</p>
    </div>

    <script>
        function formatDate() {
            let date = new Date();
            let day = date.getDate().toString().padStart(2, '0');
            let month = date.toLocaleString('default', { month: 'long' });
            let year = date.getFullYear();
            document.getElementById("date-display").textContent = `${day}-${month}-${year}`;
        }

        function updateCurrentTime() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("current-time").textContent = `${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            formatDate();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000); // Update time every second
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();
            if (username === "admin" && password === "1234") {
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials! Username: admin | Password: 1234');
            }
        });
    </script>
</body>
</html>
